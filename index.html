<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./static/css/main.css">

    <!-- fonts -->
    <link rel="stylesheet" href="./static/css/fonts.css">

    <!-- normalize -->
    <link rel="stylesheet" href="./static/css/normalize.css">
    <title>Countries</title>
</head>
<body>
    <header>
        <div class="container header__container">
            <div class="logo">
                Where in the world?
            </div>
            <div class="mode" id="mode-btn">
                <img src="./static/img/moon.svg" alt=""> Dark Mode
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- filters -->
    <div class="filters">
        <div class="container filter__container">
            <div class="search">
                <img src="./static/img/search.svg" alt="Search icon" width="18">
                <input type="text" placeholder="Search for country...">
            </div>
            <div class="nav">
                <div class="nav-top">
                    Filter by Regins 
                    <img src="./static/img/arrow-down.svg" alt="Arrow down" width="12">
                </div>
                <ul class="nav-bottom">
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europia</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- filters end -->

    <main>
        <div class="container main__container">
            <div class="main__container-card">
                <img src="./static/img/Flags/germany.png" alt="Germany Flag">
                <div class="card-description">
                    <h3 class="card-heading">Germany</h3>
                    <p class="card-text"><span>Population:</span> 81,770,900</p>
                    <p class="card-text"><span>Region:</span> Europe</p>
                    <p class="card-text"><span>Capital:</span> Berlin</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
